<h2>Tips for Sleeping in Class</h2>
<ul>
    <li>Don't set an alarm. The teacher will know that you are sleeping if you do that.</li>
    <li>Snore a lot. This will alert the teacher but your classmates will be annoyed so it's worth it.</li>
    <li>Be aware of your teacher's rules about sleeping in class.</li>
</ul>
